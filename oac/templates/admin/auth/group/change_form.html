{% extends "admin/change_form.html" %}
{% block after_related_objects %}
{% if change %}{% if not is_popup %}

<div class="inline-group">
    <h2>Users in group</h2>
    <table>
        <thead>
            <tr>
                <th>Username</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
    {% for user in users %}
        <tr class="{%cycle 'row1' 'row2' %}">
            <th>{{ user }}</th>
            <td>{{ user.get_full_name }}</td>
            <td>{{ user.email }}</td>
        </tr>
    {% endfor %}
    </table>
</div>
{% endif %}{% endif %}
{% endblock %}
